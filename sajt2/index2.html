    <h2 class="prijava">PRIJAVA</h2>
      <div class="forma">
          <div class="dete1">
              <form id="forma1" style="background-color: rgba(236,233,216,255);">
                <label for="ime">Ime i prezime:</label>
                <input type="text" id="customer" 
                class="surname" name="customer" size="35" maxlength="25">
      
                <br>
                <br>
      
                <label for="telefon"> Telefon:</label>
                <input type="text" id="fon" name="telefon" size="35" maxlength="15" minlength="10">
                
                <br>
                <br>
                Odaberi trenera:
                <br>
                <input type="radio" name="trener" value="Bojan" checked>
                Bojan Vukobrat
                <br>
                <input type="radio" name="trener" value="Marko">
                Marko Vukojević
                <br>
                <input type="radio" name="trener" value="Filip">
                Filip Vukojević
                <br>
                <br>
                Odaberi termin:
                <br>
                <input type="checkbox" name="dan" value="ponedeljak">
                Ponedeljak <br>
                <input type="checkbox" name="dan" value="utorak">
                Utorak <br>
                <input type="checkbox" name="dan" value="sreda">
                Sreda <br>
                <input type="checkbox" name="dan" value="cetvrtak">
                Četvrtak <br>
                <input type="checkbox" name="dan" value="petak">
                Petak <br>
                <input type="checkbox" name="dan" value="subota">
                Subota <br>
                <input type="checkbox" name="dan" value="nedelja">
                Nedelja <br>
                
             <br>
             Dodaj napomenu:
             <br>
             <textarea class="napomena" name="napomena" id="komentar" cols="50" rows="5">Dodaj komentar...</textarea>
             <br>
             Izaberite način plaćanja:
             <br>
             <select class="placanje" name="plaćanje" id="plaćanje" ><option value="cash">Keš</option>
                <optgroup label="Kartica">
        
                    <option value="visa">Visa</option>
                    <option value="master">Master</option>
                    <option value="maestro">Maestro</option>
                    <option value="dina">Dina</option>
                </optgroup>
